<div class="middle-box text-center lockscreen animated fadeInDown">
    <div>
        <h3>You are logged in as {{ authentication.userName }}</h3>
        <p>You are currently logged as {{ authentication.userName }}. Clik the button below to logout</p>
        <form class="m-t" role="form">
            <button type="submit" class="btn btn-primary block full-width" ng-click="logout()">Logout</button>
        </form>
    </div>
</div>
