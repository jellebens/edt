<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">EDT</h1>

        </div>
        <h3>Register to Elite: Dangerous Trading Ledger</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" data-ng-model="registration.userName" required autofocus>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" data-ng-model="registration.password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="registration.confirmPassword" required>
            </div>
           
            <button type="submit" class="btn btn-primary block full-width m-b" data-ng-click="signup()">Register</button>
            <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'" class="text-left validation-summary" ng-cloak ng-bind-html="message">
                
            </div>


            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="account.login">Login</a>
        </form>
        <p class="m-t"> <small>Elite: Dangerous - Trading Ledger</small> </p>
    </div>
</div>
