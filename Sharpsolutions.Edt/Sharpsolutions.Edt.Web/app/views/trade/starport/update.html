<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>New starport</h2>
        <ol class="breadcrumb">
            <li>
                <a href="#" ui-sref="home">Home</a>
            </li>
            <li class="active">
                Trade
            </li>
            <li class="active">
                Starport
            </li>
            <li class="active">
                <strong>Update</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Commodoties for {{starport.name}} in {{starport.system}}</h5>
                </div>
                <div class="ibox-content">

                    <div class="row">
                        <div class="col-lg-12">
                            <table ng-table="tableParams" class="table table-hover table-responsive">
                                <tbody ng-repeat="group in $groups">
                                <tr class="ng-table-group">
                                    <td colspan="{{$columns.length}}">
                                        <a href="" ng-click="group.$hideRows = !group.$hideRows">
                                            <span class="glyphicon" ng-class="{ 'glyphicon-chevron-right': group.$hideRows, 'glyphicon-chevron-down': !group.$hideRows }"></span>
                                            <strong>{{ group.value }}</strong>
                                        </a>
                                    </td>
                                </tr>
                                <tr ng-hide="group.$hideRows" ng-repeat="good in group.data">
                                    <td sortable="'category'" data-title="'Category'" width="10"></td>
                                    <td data-title="'Name'" width="200">
                                        {{good.name}}
                                    </td>
                                    <td width="50">
                                        <span class="glyphicon" ng-class="{'glyphicon-circle-arrow-left' : good.import}"></span>
                                        <span class="glyphicon" ng-class="{'glyphicon-circle-arrow-right' : good.export}"></span>
                                    </td>
                                    <td data-title="'Sell'" width="90">
                                        <div class="form-group-sm">
                                            <input type="number" ng-model="good.sell" class="form-control"/>
                                        </div>
                                    </td>
                                    <td data-title="'Buy'" width="90">
                                        <div class="form-group-sm">
                                            <input type="number" ng-model="good.buy" class="form-control"/>
                                        </div>
                                    </td>
                                    <td data-title="''"></td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="{{$columns.length - 1}}">
                                        <div class="pull-right">
                                            <a class="btn btn-w-m btn-warning" ng-click="Cancel()">Cancel</a>
                                            <a class="btn btn-w-m btn-primary" ng-click="Save()">Save</a>
                                        </div>
                                    </td>
                                    <td></td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div> <!--End ibox-content-->
            </div>
        </div>
    </div>
</div>
